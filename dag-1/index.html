## funksjonelle språk

vs

## imperative språk


???

- Mange deler programmeringspråk inn i "funksjonelle språk" og "imperative" eller "ikke-funksonelle" språk.
- Noen språk som typisk omtales som funksjonelle er Haskell, Lisp-er, F#, etc
- Typisk imperative er C, Java, C#, Cobol, etc
- Er JavaScript et funksjonelt språk?
- I mine øyne er spørsmålet dårlig definert. "funksjonell programmering" er ikke et enten-eller konsept.

## funksjonell programmering?

???

Funksjonell programmering mer en måte å tenke og jobbe på. *Funksjonelle språk* er de som legger godt til rette for denne måten å jobbe. Imperative språk er språk som gjør det vanskelig å jobbe slik.
